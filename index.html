<!DOCTYPE html>
<html>
<head>
  <title>4 Lights</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family:Arial; text-align:center; background:#f0f0f0; padding:20px; }
    .light { display:inline-block; margin:20px; padding:20px; background:white; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.2); }
    button { padding:15px 30px; margin:5px; border:none; border-radius:8px; font-size:16px; cursor:pointer; }
    .on { background:#4CAF50; color:white; }
    .off { background:#f44336; color:white; }
    #status { position:fixed; top:10px; right:10px; padding:10px; background:#2196F3; color:white; border-radius:5px; }
  </style>
</head>
<body>
  <div id="status">Connecting...</div>
  
  <h1>ðŸ’¡ 4 Light Control</h1>
  
  <div class="light">
    <h3>Light 1</h3>
    <button class="on" onclick="setLight(1,true)">ON</button>
    <button class="off" onclick="setLight(1,false)">OFF</button>
    <div id="light1">OFF</div>
  </div>
  
  <div class="light">
    <h3>Light 2</h3>
    <button class="on" onclick="setLight(2,true)">ON</button>
    <button class="off" onclick="setLight(2,false)">OFF</button>
    <div id="light2">OFF</div>
  </div>
  
  <div class="light">
    <h3>Light 3</h3>
    <button class="on" onclick="setLight(3,true)">ON</button>
    <button class="off" onclick="setLight(3,false)">OFF</button>
    <div id="light3">OFF</div>
  </div>
  
  <div class="light">
    <h3>Light 4</h3>
    <button class="on" onclick="setLight(4,true)">ON</button>
    <button class="off" onclick="setLight(4,false)">OFF</button>
    <div id="light4">OFF</div>
  </div>

  <script>
    const client = mqtt.connect('wss://broker.hivemq.com:8000/mqtt');
    
    client.on('connect', () => {
      document.getElementById('status').innerHTML = 'âœ… Connected';
      
      // Subscribe to status topics
      client.subscribe('light1/status');
      client.subscribe('light2/status');
      client.subscribe('light3/status');
      client.subscribe('light4/status');
    });
    
    client.on('message', (topic, message) => {
      const lightNum = topic.split('/')[0].replace('light','');
      const state = message.toString();
      document.getElementById('light'+lightNum).innerHTML = state;
    });
    
    function setLight(num, state) {
      const topic = 'light'+num+'/set';
      client.publish(topic, state ? 'ON' : 'OFF');
    }
  </script>
</body>
</html>
